/* 全要素の幅計算をpadding込みに */
* {
  box-sizing: border-box;

  padding: 0;
}

body {

  background:#f9f9f9;

header {

main {

  margin:0 auto;
  width:100%;

.portfolio {
  display:flex;
  flex-direction: column;

}

.card {
  display:flex;
  flex-direction: column;
  align-items: center;
  gap:0.5rem;
  text-align:center;
  background:#fff;
  border-radius:8px;
  padding:10px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  width:100%;
}

.card a {
  display:block;
  padding:0.5rem 1rem;
  background:#e91e63;
  color:white;
  text-decoration:none;
  border-radius:6px;
  font-weight:bold;
  width:100%;       /* 幅100%に固定 */
  text-align:center;
  margin-bottom:5px;
}

.card img {
  width:100%;
  max-width:100%;
  height:auto;
  border-radius:6px;
  display:block;
}

/* トップに戻るボタン */
.button {
  display:block;
  padding:0.8rem 1.2rem;
  background:#e91e63;
  color:white;
  text-decoration:none;
  border-radius:6px;
  text-align:center;
  font-weight:bold;
  width:100%;
  margin-top:1rem;
}

footer hr {
  border: none;
  border-top: 1px solid #444;
  width: 80%;
  margin: 10px auto 20px;
}

/* スマホ対応 */
@media(max-width:768px){
  main {
    padding:0.5rem; /* 余白を少なめに */
  }
  .card a, .button {
    width:100%;
    font-size:1rem;
    padding:12px;
  }
}
</style>
