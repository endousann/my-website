<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>文化祭ダンジョンサイト</title>
<link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
<style>
* {
  box-sizing: border-box;
}

body {
  font-family: 'DotGothic16', monospace;
  margin:0; padding:0;
  background:#f9f9f9; color:#333;
}

header {
  text-align:center; padding:1rem; background:#222; color:white;
}

main {
  padding:1rem; max-width:600px; margin:0 auto; width:100%;
}

h2 { margin:1rem 0; text-align:center; }

.button {
  display:inline-block; margin:0.5rem 0.25rem;
  padding:0.8rem 1.2rem; background:#e91e63; color:white;
  text-decoration:none; border-radius:6px; text-align:center; font-weight:bold;
}

#vote-message { color:red; font-weight:bold; margin-top:10px; text-align:center; }

iframe {
  width:100%; max-width:100%; height:340px; border-radius:10px; display:block;
}

section { margin-bottom:2rem; }

/* スマホ対応 */
@media(max-width:768px){
  h2 { font-size:1.3rem; }
  .button { width:100%; padding:12px; font-size:1rem; margin-bottom:8px; }
  #vote-message { font-size:0.95rem; }
}

/* ---- フッター中央配置 ---- */
footer {
  text-align: center;
  background: #222;
  color: white;
  padding: 2rem 1rem;
}

footer hr {
  border: none;
  border-top: 1px solid #555;
  width: 80%;
  margin: 1rem auto;
}

footer a {
  color: #fff;
  text-decoration: underline;
}
</style>
</head>
<body>
<header>
  <h1>🎮 文化祭ダンジョンサイト 🎮</h1>
</header>

<main>
  <!-- 投票セクション -->
  <section class="vote-section">
    <h2 style="font-size:1.8rem;">🎯 投票はこちら！ 🎯</h2>
    <a href="ranking.html" id="vote-link" class="button" style="font-size:1.2rem; padding:15px 20px;">投票する</a>
    <p id="vote-message"></p>
  </section>

  <!-- 作品紹介動画 -->
  <section class="video-section">
    <h2>📹 1年生作品紹介</h2>
    <iframe src="https://www.youtube.com/embed/lcEYv0w2kG0" title="1年生動画" frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  </section>

  <!-- 展示作品リンク -->
  <section class="portfolio-section">
    <h2>🎨 その他の展示作品</h2>
    <a href="portfolio.html" class="button">展示一覧を見る</a>
  </section>
</main>

<footer>
  <hr>
  <h2>🔒 プライバシーポリシー</h2>
  <p style="max-width:600px; margin:0 auto; line-height:1.6;">
    本サイトでは、ユーザーの個人情報を収集することはありません。<br>
    投票データはブラウザのローカルストレージにのみ保存され、外部へ送信されることはありません。<br>
    サイト内で取得した情報は、文化祭展示の運営目的以外には一切使用いたしません。
  </p>
  <hr>
  <p>© 2025 文化祭ダンジョン製作委員会</p>
  <p>製作者：1年遠藤福久・1年大友虎牙</p>
  <p><a href="index.html">トップページに戻る</a></p>
</footer>

<script>
const voteLink = document.getElementById("vote-link");
const voteMessage = document.getElementById("vote-message");
const hasVoted = localStorage.getItem("hasVoted") === "true";

// 投票済みならクリック無効化
if (hasVoted) {
  voteLink.addEventListener("click", e => {
    e.preventDefault();
    alert("すでに投票済みです。");
  });
  voteLink.style.cursor = "not-allowed";
  voteLink.style.backgroundColor = "#222";
  voteLink.style.color = "white";
  voteMessage.textContent = "あなたはすでに投票済みです。投票ページには行けません。";
}
</script>
</body>
</html>
